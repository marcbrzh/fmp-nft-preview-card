<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Nft preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="overlay">
          <img src="./assets/images/icon-view.svg" alt="View Icon" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="./assets/images/icon-ethereum.svg" alt="Ethereum" />
          0.041 ETH
        </div>
        <div class="time">
          <img src="./assets/images/icon-clock.svg" alt="Clock" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img src="./assets/images/image-avatar.png" alt="Creator" />
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </body>
</html>
